<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tooth Jokes</title>
    <style>
        body {
            font-family: "Comic Sans MS", sans-serif;
            background-color: #f0f8ff;
            padding: 50px;
            text-align: center;
        }
        #jokeBox {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            font-size: 1.4rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #00bcd4;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>

    <h1> Wanderi's Toothless Laughter</h1>
    <h1>With sarcasm, from Ian</h1>
    <div id="jokeBox">Click below to start laughing... or crying.</div>
    <button onclick="getAnotherJoke()">Another Joke</button>

    <script>
        let jokes = [];
        let currentIndex = -1;

        async function fetchJokes() {
            try {
                const response = await fetch('/jokes');
                const data = await response.json();
                jokes = data.jokes;
                currentIndex = -1;
                getAnotherJoke();
            } catch (error) {
                document.getElementById('jokeBox').textContent = "Couldn't fetch jokes. The server probably ran away.";
            }
        }

        function getAnotherJoke() {
            if (jokes.length === 0) {
                fetchJokes();
                return;
            }
            currentIndex = (currentIndex + 1) % jokes.length;
            document.getElementById('jokeBox').textContent = jokes[currentIndex];
        }

        // Fetch jokes on initial load
        fetchJokes();
    </script>

</body>
</html>
